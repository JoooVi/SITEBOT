<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../styles/style.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            text-align: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding: 2em 0;
        }
        header h1 {
            font-size: 4em;
            color: rgb(243, 3, 75);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }
        main {
            flex: 1;
            padding: 60px;
            color: white;
        }
        section {
            margin-bottom: 20px;
        }
        footer {
            margin-top: auto;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center;
        }
        footer nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        footer nav ul li a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <video autoplay loop muted class="video-background">
        <source src="../Project-Kitsune.mp4" type="video/mp4">
    </video>
    <header>
        <h1>Contato</h1>
    </header>
    <main>
        <section>
            <h2>Entre em Contato</h2>
            <p>Se você tiver dúvidas ou precisar de suporte, entre em contato conosco através do e-mail: RadiantStudios.Suporte@gmail.com</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Radiant Studios. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
